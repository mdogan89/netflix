<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="brand logo">
    </nav>
    <main>
        <section>
            <article>
                <h1>Sign In</h1>
                <form action="">
                    <input type="text" placeholder="Email or phone number">
                    <input type="password">
                    <button type="submit" value="Sign In"></button>
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                        <a href="#">Need help?</a>
                    </div>
                </form>
                <p>New to Netflix? <a href="#">Sign up now</a> </p>
                <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn
                        more.</a></small>
            </article>
        </section>
    </main>
    <footer>
        <section>
            <p>Questions? Call</p> <a href="#">0850-390-7444</a>
            <div>
                <ul>
                    <li> <a href="#">FAQ</a> </li>
                    <li> <a href="#">Cookie Preferences</a> </li>
                </ul>
                <ul>
                    <li> <a href="#">Help Center</a> </li>
                    <li> <a href="#">Corporate Information</a> </li>
                </ul>
                <ul>
                    <li> <a href="#">Terms of Use</a> </li>
                </ul>
                <ul>
                    <li> <a href="#">Privacy</a> </li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-globe"></i> <span id="lang">English</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a onclick="handleLang(this.id)" id="English" class="dropdown-item" href="#">English</a>
                    </li>
                    <li><a onclick="handleLang(this.id)" id="Türkçe" class="dropdown-item" href="#">Türkçe</a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
</body>

</html>
